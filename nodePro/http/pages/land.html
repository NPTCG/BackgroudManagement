<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/land.css">
</head>

<body>
    <div class="container-fluid">
        <img src="../images/landbackground.jpg" class="img-responsive" alt="Responsive image">
        <div id="land">
            <form class="form-horizontal">
                <div>
                    <h1 class="text-primary">宿舍管理系统</h1>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"><span
                            class="glyphicon glyphicon-user"></span></label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control j-username" id="inputEmail3" placeholder="账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label"><span
                            class="glyphicon glyphicon-lock"></span></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control j-password" id="inputPassword3" placeholder="密码">
                    </div>
                </div>
                <div class="form-group inp1">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox inp1">
                            <label for="lable1" class="control-label">学生</label>
                            <input type="radio" class="type" name="1" id="lable1" value="学生">
                            <label for="lable2">管理员</label>
                            <input class="type j-admin-input" type="radio" name="1" id="lable2" value="管理员">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="bg-primary btn btn-default j-login-btn" type="button">登陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
<script src="../js/land.js"></script>
