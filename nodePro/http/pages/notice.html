    <section>
        <div class="row">
            <div class="col-lg-2">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"><a href="/pages/home.html" class="navFont"><span
                                class="glyphicon glyphicon-home"></span>

                    <li role="presentation"><a href="/pages/student.html" class="navFont"><span

                    </li>
                    <li role="presentation"><a href="/pages/notice.html" class="navFont"><span

                            管理员管理 </a></li>
                </ul>
            </div>
            <div class="col-lg-10" id="notice">
                <div></div>
                <div id="dormitorySearch" class="dormitorySearch clearfix">
                    <input type="text" class="form-control j-search" placeholder="请输入公告标题" style="width: 210px;">
                    <button id="searchButton" class="btn btn-default" type="submit">搜索</button>
                    <button id="addButton" class="btn btn-default" type="button" data-toggle="modal"
                        data-target="#exampleModal1" data-whatever="@mdo">添加公告</button>
                </div>
                <div class="table-responsive">
                    <table id="dormitoryTable" class="table table-bordered text-center">
                        <thead style="background-color: #eee;" class="row">
                            <td class="col-lg-2">公告编号</td>
                            <td class="col-lg-2">公告标题</td>
                            <td class="col-lg-2">公告内容</td>
                            <td class="col-lg-2">发布时间</td>
                            <td class="col-lg-2">发布人</td>
                            <td class="col-lg-2">操作</td>
                        </thead>
                        <tbody></tbody>
                        </tr>
                    </table>
                    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="exampleModalLabel">添加公告</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">公告标题:</label>
                                            <input type="text" class="form-control j-add-title" id="recipient-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="control-label">公告内容:</label>
                                            <textarea class="form-control j-add-content" id="message-text"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary j-add-btn">确定</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                                </div>
                                <div class="modal-body">
                                    确定删除该公告
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary j-remove-btn">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">修改公告</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">公告编号:</label>
                                            <input type="text" class="form-control j-edit-userId" id="recipient-name"
                                                disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label ">公告标题:</label>
                                            <input type="text" class="form-control j-edit-title" id="recipient-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="control-label">公告内容:</label>
                                            <textarea class="form-control j-edit-content" id="message-text"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="co ntrol-label">发布时间:</label>
                                            <input type="text" class="form-control j-edit-mytime" id="recipient-name"
                                                disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="co ntrol-label">发布人:</label>
                                            <input type="text" class="form-control j-edit-balance j-edit-name"
                                                id="recipient-name" disabled>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary j-edit-btn">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>

    </section>
