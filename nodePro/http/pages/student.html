            <div class="col-lg-10" id="notice">

                                </div>

                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">学号:</label>
                                            <input type="text" class="form-control j-add-stuId" id="recipient-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">姓名:</label>
                                            <input type="text" class="form-control j-add-stuName" id="recipient-name">
                                        </div>
                                        <div class="form-group">

                                            <input type="text" class="form-control j-add-stuUserId" id="recipient-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">密码:</label>
                                            <input type="text" class="form-control j-add-stuPas" id="recipient-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">所属宿舍:</label>
                                            <select class="form-control j-add-stuDormId" id="recipient-name" name=""

                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary j-add-btn">确定</button>
                                </div>

                            </div>

                    </div>

                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary j-pay-btn">确定</button>
