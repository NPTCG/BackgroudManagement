<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-default" style="background-color:#4985fb ;">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="color: #fff;">宿舍管理系统</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle j-admName" data-toggle="dropdown" role="button"
                                aria-haspopup="true" aria-expanded="false" style="color: #fff;">管理员<span
                                    class="caret"></span></a>
                            <ul class="dropdown-menu" style="background-color: red;">
                                <li class="j-esc"><a href="javascript:;" style="color: #fff;">退出账号</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
    <section>
        <div class="row">
            <div class="col-lg-2">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"><a href="/pages/home.html" class="navFont"><span
                                class="glyphicon glyphicon-home"></span>
                            公告主页</a></li>
                    <li role="presentation"><a href="/pages/dormitory.html" class="navFont"><span
                                class="glyphicon glyphicon-modal-window"></span> 宿舍管理</a>
                    </li>
                    <li role="presentation"><a href="/pages/student.html" class="navFont"><span
                                class="glyphicon glyphicon-briefcase"></span>
                            学生管理</a>
                    </li>
                    <li role="presentation"><a href="/pages/notice.html" class="navFont"><span
                                class="glyphicon glyphicon-book"></span>
                            公告管理</a></li>
                    <li role="presentation"><a href="/pages/admin.html" class="navFont"><span
                                class="glyphicon glyphicon-user"></span>
                            管理员管理 </a></li>
                </ul>
            </div>
            <div class="col-lg-10" id="notice">
                <div></div>
                <div id="dormitorySearch" class="dormitorySearch clearfix">
                    <input type="text" class="form-control j-search" placeholder="请输入管理员姓名" style="width: 210px;">
                    <button id="searchButton" class="btn btn-default" type="submit">搜索</button>
                    <button id="addButton" class="btn btn-default" data-toggle="modal" data-target="#exampleModal"
                        data-whatever="@mdo" type=" submit">添加管理员</button>
                    <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">姓名:</label>
                                            <input type="text" class="form-control j-name" id="recipient-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">账号:</label>
                                            <input type="text" class="form-control j-userId" id="recipient-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">密码:</label>
                                            <input type="text" class="form-control j-password" id="recipient-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">类型:</label>
                                            <select class="form-control j-type" id="recipient-name" value="sdas">
                                                <option value="超级管理员">超级管理员</option>
                                                <option value="普通管理员">普通管理员</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary j-add-btn">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="dormitoryTable" class="table table-bordered text-center j-table">
                        <thead style="background-color: #eee;" class="row">
                            <td class="col-lg-2">编号</td>
                            <td class="col-lg-3">姓名</td>
                            <td class="col-lg-2">账号</td>
                            <td class="col-lg-3">类型(元)</td>
                            <td class="col-lg-2">操作</td>
                        </thead>
                        <tbody></tbody>

                    </table>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                                </div>
                                <div class="modal-body">
                                    确定删除管理员
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary j-remove-btn">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">修改管理员信息</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">编号:</label>
                                            <input type="text" class="form-control j-edit-id" id="recipient-name"
                                                disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">姓名:</label>
                                            <input type="text" class="form-control j-edit-name" id="recipient-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">账号:</label>
                                            <input type="text" class="form-control j-edit-userId" id="recipient-name"
                                                disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">密码:</label>
                                            <input type="text" class="form-control j-edit-password" id="recipient-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="control-label">类型:</label>
                                            <select class="form-control j-edit-type" id="recipient-name">
                                                <option value="普通管理员">普通管理员</option>
                                                <option value="超级管理员">超级管理员</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default js-esc"
                                        data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary j-edit-btn">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-sm j-page">
                    <li class="j-back">
                        <a href="javascript:;" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <!-- <li class="active"><a href="#" style="background-color:#4985fb;">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li> -->
                    <li class="j-last j-forword">
                        <a href="javascript:;" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
